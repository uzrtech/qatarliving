<div class="search-container">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title-header text-center">
            <h2 class="section-title">Post</h2>
          </div>
        </div>
      </div>





      <div class="content">
 

        <mat-vertical-stepper #stepper>
          <mat-step label="Select Category" >
            <div class="row">
              <div class="col-md-2" *ngFor="let category of Categories">
                <button (click)="Selected_Category=category" matStepperNext class="card btn">
                  <div class="card-body">
                    {{category.name}}
                  </div>
                </button>
              </div>
            </div>
            <!-- <button class="btn btn-primary" matStepperNext>Next</button> -->
          </mat-step>

          <mat-step label="Select Sub Category">
            <div *ngIf="Selected_Category" class="row">
              <div class="col-md-2 m-1" *ngFor="let Scategory of Selected_Category.cat">
                <button (click)="Selected_SubCategory=Scategory;" matStepperNext class="card btn">
                  <div class="card-body">
                    {{Scategory.name}}
                  </div>
                </button>
              </div>
            </div>
            <div *ngIf="!Selected_Category" class="row">
              <h4 class="text-danger">Select Category First</h4>
            </div>
            <!-- <button class="btn btn-primary" matStepperNext>Next</button> -->
          </mat-step>
          <mat-step label="Details">
            <div *ngIf="Selected_SubCategory" class="row">
              <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" >
                <h3>Choose File</h3>      
                <div class="d-flex image-preview mb-3" *ngIf="previewUrl">
                  <img class="img-fluid" alt="Responsive image" [src]="previewUrl" />                 
                </div>      
                <div class="form-group">
                </div>
                <div *ngIf="fileUploadProgress">
                    Upload progress: {{ fileUploadProgress }}
                </div>
                <div class="mb-3" *ngIf="uploadedFilePath">
                    {{uploadedFilePath}}
                </div>
                <div class="form-group">
                  <input type="file" value="Choose File" name="image" (change)="fileProgress($event)" />
                </div>
              </div>
              <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12" >
                <div class="row">
                  <div class="col-lg-4 col-md-6 col-xs-12">
                    <div *ngIf="User.showroom.length>0" class="form-check">
                      <input type="checkbox" [(ngModel)]="ShowroomPost" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Post in My Showroom</label>
                    </div>

                    <select *ngIf="ShowroomPost" class="classic m-1" (change)="SelectShowroom($event.target.selectedIndex)">
                      <option>Showroom</option>
                      <option *ngFor="let showroom of User.showroom">{{showroom.title}}</option>
                    </select>
                  </div>
                </div>
                <form #postForm="ngForm" (ngSubmit)="formSubmit(postForm.value)">
                      <div class="row">
                        <div class="col-lg-4 col-md-6 col-xs-12">
                          <div *ngIf="Selected_SubCategory">
                              <select class="classic" (change)="TypeChange($event.target.selectedIndex)">
                                <option>Type</option>
                                <option *ngFor="let ty of Selected_SubCategory.sub">{{ty}}</option>
                              </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4 col-md-6 col-xs-12">
                            <div class="form-group">
                                <input type="text" ngModel class="form-control" id="title" name="title" placeholder="Title" required="" data-error="Please enter your Title">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-xs-12">
                            <div class="form-group">
                                <input type="text" ngModel class="form-control" id="des" name="des" placeholder="Description" required="" data-error="Please enter your Description">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-xs-12">
                            <div class="form-group">
                                <input type="number" ngModel class="form-control" id="price" name="price" placeholder="Price" required="" data-error="Please enter your Price">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                      </div> 
                      <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 text-left">
                        <mat-accordion *ngIf="Selected_Category">
                          <mat-expansion-panel>
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                               + More Options
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="row">
                              <div *ngFor="let f of Selected_Category.fields" class="col-lg-4 col-md-4 col-sm-6 ">
                                <div *ngIf="f.type!='checkbox' && f.type!='option'" class="form-group">
                                  <input ngModel [name]="f.title" [type]="f.type" [placeholder]="f.title" class="form-control">
                                </div>
                                <div *ngIf="f.type=='checkbox'" class="form-check">
                                  <label>
                                    <input type="checkbox" ngModel [name]="f.title" class="form-check-input">{{f.title}}
                                  </label>
                                </div>
                                <div *ngIf="f.type=='option'"  class="form-group">
                                    <select class="form-control" ngModel [name]="f.title" id="exampleFormControlSelect1">
                                      <option value="0">{{f.title}}</option>
                                      <option *ngFor="let val of f.values"  [value]="val">{{val}}</option>
                                    </select>
                                </div>
                                
                              </div>
                            </div>
                            <div class="row" *ngIf="Selected_SubCategory">
                              <div *ngFor="let ff of Selected_SubCategory.fields" class="col-lg-4 col-md-4 col-sm-6 ">
                                <div *ngIf="ff.type!='checkbox'" class="form-group">
                                  <input ngModel [name]="ff.title" [type]="ff.type" [placeholder]="ff.title" class="form-control">
                                </div>
                                <div *ngIf="ff.type=='checkbox'" class="form-check">
                                  <label>
                                    <input type="checkbox" ngModel [name]="ff.title" class="form-check-input">{{ff.title}}
                                  </label>
                                </div>
                              </div>
                            </div>
                          </mat-expansion-panel>
                        </mat-accordion>
                      </div>
                      <div class="col-lg-12 col-md-12 col-xs-12">
                        <div *ngIf="EMessage" class="alert alert-danger" role="alert">
                          {{EMessage}}
                          <button (click)="EMessage='';" type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="text-right mt-3 btn-section">
                          <button *ngIf="Selected_SubCategory.name=='Showroom'" routerLink="/profile/showroom" type="button" class="btn text-secondary btn-link" >Create a Showroom</button>
                          <button *ngIf="Selected_SubCategory.name=='Showroom'" type="button" class="btn text-secondary btn-link" >Post in Showroom</button>
                          <button type="submit" class="btn btn-lg btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Post</button>
                        </div>
                      </div>
                      </div>
                </form>
              </div>
            </div>
            <div *ngIf="!Selected_SubCategory" class="row">
              <h4 class="text-danger">Select Sub Category First</h4>
            </div>
            <!-- <button class="btn btn-primary" matStepperNext>Next</button> -->
          </mat-step>
          <mat-step label="Location" >
            <div class="row">
              <div #mapContainer style="width:100%;height:400px"></div>
            </div>
          </mat-step>
        </mat-vertical-stepper>
      </div>








      
    </div>
  </div>



  <app-footer></app-footer>
