<div class="search-container">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title-header text-center">
            <h2 class="section-title">Post</h2>
          </div>
        </div>
      </div>
      <div class="content">
          <form #postForm="ngForm" (ngSubmit)="formSubmit(postForm.value)">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-xs-12">
            <div class="search-category-container">
              <label class="styled-select">
                <select class="classic" id="category" name="category" (change)="CategoryChange($event.target.selectedIndex)" placeholder="Select Category">
                  <option value="0">Select Category</option>
                  <option *ngFor="let cat of Categories">{{cat.name}}</option>
                </select>
              </label>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-xs-12">
            <div class="search-category-container" *ngIf="Selected_Category">
              <label class="styled-select">
                <select class="classic" (change)="SubCategoryChange($event.target.selectedIndex)">
                  <option>Sub Category</option>
                  <option *ngFor="let cat of SubCategories">{{cat.name}}</option>
                </select>
              </label>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-xs-12">
            <div class="search-category-container" *ngIf="Selected_SubCategory">
              <label class="styled-select">
                <select class="classic" (change)="TypeChange($event.target.selectedIndex)">
                  <option>Type</option>
                  <option *ngFor="let ty of types">{{ty}}</option>
                </select>
              </label>
            </div>
          </div>
          
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-xs-12">
                <div class="form-group">
                    <input type="text" ngModel class="form-control" id="title" name="title" placeholder="Title" required="" data-error="Please enter your Title">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-xs-12">
                <div class="form-group">
                    <input type="text" ngModel class="form-control" id="des" name="des" placeholder="Description" required="" data-error="Please enter your Description">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-xs-12">
                <div class="form-group">
                    <input type="number" ngModel class="form-control" id="price" name="price" placeholder="Price" required="" data-error="Please enter your Price">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 text-left">
            <a href="#" class="show-options"> More options</a>
          </div>
          <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="text-right btn-section">
              <button type="submit" class="btn btn-lg btn-primary">Post</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-xs-12">
            <div *ngIf="EMessage!=''"  class="alert m-1 alert-danger alert-dismissible fade show">
              {{EMessage}}
             <button type="button" class="close" (click)="EMessage=''">&times;</button>
           </div>
           <div *ngIf="posted"  class="alert m-1 alert-success alert-dismissible fade show">
            Post Added
           <button type="button" class="close" (click)="posted=false">&times;</button>
         </div>
          </div>
        </div>
    </form>
      </div>
    </div>
  </div>
