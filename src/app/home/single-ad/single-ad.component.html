<div class="container">
    <div class="property-details">
  
    </div>
    <div class="row">
    
    <div class="col-lg-8 col-md-12 col-xs-12">
    <div class="property-slider">
    <div id="property-slider" class="owl-carousel owl-theme" style="opacity: 1; display: block;">
    <div class="owl-wrapper-outer"><div class="owl-wrapper" style="width: 4380px; left: 0px; display: block; transition: all 1000ms ease 0s; transform: translate3d(0px, 0px, 0px);"><div class="owl-item" style="width: 730px;"><div class="item">
    <img [src]="post.image" alt="">
    </div></div><div class="owl-item" style="width: 730px;"><div class="item">
    <img src="assets/img/productinfo/img2.jpg" alt="">
    </div></div><div class="owl-item" style="width: 730px;"><div class="item">
    <img src="assets/img/productinfo/img3.jpg" alt="">
    </div></div></div></div>
    
    
    <div class="owl-controls clickable"><div class="owl-buttons"><div class="owl-prev"><i class="lni-chevron-left"></i></div><div class="owl-next"><i class="lni-chevron-right"></i></div></div></div></div>
    </div>
    <div class="inner-box property-dsc">
    <h2 class="desc-title">{{post.title}}</h2>
    <p>{{post.des}} </p>


    </div>
    <div class="inner-box short-info">
    <h2 class="desc-title">Quick Summary</h2>
    <ul class="additional-details">
    <li *ngFor="let field of post.fields">
    <strong>{{field.title}}:</strong>
    <span>{{field.value}}</span>
    </li>
    </ul>
    </div>
    </div>
    
    <aside id="sidebar" class="col-lg-4 col-md-12 col-xs-12 right-sidebar">
    <div class="widget mt3">
    <div class="agent-inner">
    <div class="agent-title">
    <div class="agent-photo">
    <a href="#"><img src="assets/img/productinfo/agent.jpg" alt=""></a>
    </div>
    <div class="agent-details">
    <h3><a href="#">Simon Heqburn</a></h3>
    <span><i class="lni-phone-handset"></i>(123) 123-456</span>
    </div>
    </div>
    <input type="text" class="form-control" placeholder="Your Email">
    <input type="text" class="form-control" placeholder="Your Phone">
    <p>I'm interested in this property [ID 123456] and I'd like to know more details.</p>
    <button class="btn btn-common fullwidth mt-4">Send Message</button>
    </div>
    </div>
    </aside>
    
    </div>
    </div>
