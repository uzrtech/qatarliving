<!-- Nested Row within Card Body -->
<div class="row">
  <div class="col-lg-12">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h1 htext text-gray-900 mb-4">Login</h1>
      </div>
      <form class="user" #loginform="ngForm" (ngSubmit)="login(loginform.value)">
        <div *ngIf="ErrorMessage !='' "  class="alert alert-danger alert-dismissible fade show">
           {{ErrorMessage}}
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="form-group">
          <input ngModel type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <input ngModel type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <div class="custom-control custom-checkbox small">
            <input type="checkbox" class="custom-control-input" id="customCheck">
            <label class="custom-control-label" for="customCheck">Remember Me</label>
          </div>
        </div>
        <input value="Login" type="Submit" class="btn btn-primary btn-user btn-block">
        <a [routerLink]="'/auth/register'" class="btn btn-secondary btn-user btn-block">Create an Account!</a>
      </form>
      <hr>
      <div class="text-center">
        <a class="small" [routerLink]="'/auth/reset'">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
