    <div class="dashborad-box">
    <h4 class="title">Listing</h4>
    <div class="section-body listing-table">
    <div class="table-responsive">
    <table class="table table-striped">
    <thead>
    <tr>
    <th>Listing Name</th>
    <th>Category</th>
    <th>Date</th>
    <th>Status</th>
    <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
    <td>{{post.title}}</td>
    <td>{{post.category}}</td>
    <td>{{post.date | date:'mediumDate'}}</td>
    <td class="rating"><span>4.3</span></td>
    <td class="edit">
        <a class="btn btn-link btn-primary" [routerLink]="['/profile/post', post._id ]"><i class='lni lni-pencil-alt'></i></a>
        <a class="btn btn-link btn-danger" (click)="DeletePost(post)"><i class='lni lni-trash'></i></a></td>
    </tr>
   
    </tbody>
    </table>
    </div>
    </div>
    </div>
