<div class="dashborad-box">
    <div class="section-inforamation">
    <form #form='ngForm' (ngSubmit)="update(form.value)">
    <div class="password-section">
    <h6>Update Password</h6>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
            <label>Current Password</label>
            <input ngModel name="old" type="password" class="form-control" placeholder="Write Current password">
            </div>
            </div>
    <div class="col-sm-6">
    <div class="form-group">
    <label>New Password</label>
    <input ngModel name="new" type="password" class="form-control" placeholder="Write new password">
    </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group">
    <label>Repeat Password</label>
    <input ngModel name="confirm" type="password" class="form-control" placeholder="Write password again">
    </div>
    </div>
    </div>
    </div>
    <button type="submit" class="btn btn-common">Submit</button>
    </form>
    </div>
    </div>
