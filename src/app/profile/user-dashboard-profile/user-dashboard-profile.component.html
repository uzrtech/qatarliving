<div class="dashborad-box">
    <h3 class="heading">Personal Information</h3>
    <div class="section-inforamation">
    <form #form = 'ngForm' (ngSubmit)="formSubmit(form.value)">
    <div class="row">
    <div class="col-sm-6">
    <div class="form-group">
    <label>First Name</label>
    <input ngModel name="name" type="text" [value]="User.name" class="form-control" placeholder="Enter your First name">
    </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group">
    <label>Email Address</label>
    <input ngModel  name="email" [value]="User.email"  type="text" class="form-control" placeholder="Ex: example@domain.com">
    </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group">
    <label>Phone Number</label>
    <input ngModel  name="phone" [value]="User.phone"  type="text" class="form-control" placeholder="Ex: +1-0000-0000-00">
    </div>
    </div>
    <div class="col-lg-12">
    <div class="form-group">
    <label>Address</label>
    <textarea ngModel name="address" [value]="User.address" class="form-control" placeholder="Write your address here"></textarea>
    </div>
    </div>
    </div>
    <button class="btn btn-common" type="submit">Submit</button>
    </form>
    </div>
    </div>
