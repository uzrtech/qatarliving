

<div class="main-panel">
    <div class="content">
        <div class="panel-header bg-primary-gradient">
            <div class="page-inner py-5">
                <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                    <div>
                        <h2 class="text-white pb-2 fw-bold">Dashboard</h2>
                        <h5 class="text-white op-7 mb-2">Free Bootstrap 4 Admin Dashboard</h5>
                    </div>
                    <div class="ml-md-auto py-2 py-md-0">
                        <a href="#" class="btn btn-white btn-border btn-round mr-2">Manage</a>
                        <a href="#" class="btn btn-secondary btn-round">Add Customer</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-inner mt--5">
            <div class="row mt--2">
                <div class="col-md-8">
                    <div class="card full-height">
                        <div class="card-body">
                            <div class="card-title">Fields</div>
                            <mat-accordion>
                                <mat-expansion-panel *ngFor="let cate of Categories">
                                  <mat-expansion-panel-header>
                                    <mat-panel-title>
                                     {{cate.name}}
                                    </mat-panel-title>
                                  </mat-expansion-panel-header>
                                  <mat-expansion-panel *ngFor="let field of cate.fields">
                                    <mat-expansion-panel-header>
                                      <mat-panel-title>
                                       {{field.title}}
                                      </mat-panel-title>
                                    </mat-expansion-panel-header>
                                    <div class="alert alert-success" role="alert">
                                      <p>Title: <input type="text" [(ngModel)]="field.title" class="form-control"></p>
                                      <p>Type:
                                      <select [(ngModel)]="field.type" name="type" class="form-control">
                                        <option value="text">Text</option>
                                        <option value="number">Number</option>
                                        <option value="option">Option</option>
                                        <option value="checkbox">CheckBox</option>
                                      </select>
                                    </p>
                                      <p> Icon: <input type="text" [(ngModel)]="field.icon" class="form-control"> </p>
                                    </div>
                                    <button (click)="cate.fields.splice(cate.fields.indexOf(field),1);" class="btn btn-link btn-danger btn-sm float-right">Delete</button>
  
                                  </mat-expansion-panel>
                                  

                                  <mat-expansion-panel >
                                    <mat-expansion-panel-header>
                                      <mat-panel-title>
                                       Add New
                                      </mat-panel-title>
                                    </mat-expansion-panel-header>
                                    <form  #addForm="ngForm" (ngSubmit)="addField(cate,addForm.value)">
                                    <input type="text"  ngModel name="title" placeholder="Title ; Ex: City" class="form-control">
                                      <select ngModel #typeO name="type" class="form-control">
                                        <option value="text">Text</option>
                                        <option value="number">Number</option>
                                        <option value="option">Option</option>
                                        <option value="check">Check</option>
                                      </select>
                                    <input *ngIf="typeO.value=='option'" type="text" ngModel name="values"  style="width: 100% !important;" placeholder="Option values separated by ," class="form-control">
                                    <input type="text" ngModel name="icon" placeholder="Icon ; Ex: fa fas-key" class="form-control">
                                    <button type="submit" class="btn btn-link">Add</button>
                                    </form>
                                  </mat-expansion-panel>
                                  <button (click)="saveCats(cate)" class="btn btn btn-link btn-primary float-right btn-sm">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    Save</button>
                                </mat-expansion-panel>
                              </mat-accordion>
                        </div>
                    </div>
                </div>

            </div>
        
        </div>
    </div>
</div>
