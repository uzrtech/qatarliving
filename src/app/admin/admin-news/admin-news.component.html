<div class="main-panel">
    <div class="content">
        <div class="panel-header bg-primary-gradient">
            <div class="page-inner py-5">
                <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                    <div>
                        <h2 class="text-white pb-2 fw-bold">Dashboard</h2>
                        <h5 class="text-white op-7 mb-2">Free Bootstrap 4 Admin Dashboard</h5>
                    </div>
                    <div class="ml-md-auto py-2 py-md-0">
                        <a href="#" class="btn btn-white btn-border btn-round mr-2">Manage</a>
                        <a href="#" class="btn btn-secondary btn-round">Add Customer</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-inner mt--5">
            <div class="row mt--2">
          
   



         
                <div id="blog" class="section-padding">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4 col-md-12 col-xs-12">
                                <div class="more-search-options">
                                    <h3 class="sidebar-title">News Categories</h3>
                                    
                                    <div class="checkboxes one-in-row">
                                    <label *ngFor="let cate of Categories"  >{{cate.category}}<button (click)="delCat(cate)" type="button" class="close"  >
                                        <span class="text-danger" aria-hidden="true">&times;</span>
                                      </button></label>
                                    </div>
                                    <form #catForm="ngForm" (ngSubmit)="addcategory(catForm.value)">
                                        <input type="text" class="form-control" ngModel name="category"/>
                                        <button type="submit" class="btn btn-primary btn-link float-right">Add</button>

                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-8 col-md-12 col-xs-12">
                                <div class="">
                                    <h3 class="sidebar-title">Add Post</h3>

                                    <div class="card">
                                        <div class="card-body">
                                            <form #addForm="ngForm" (ngSubmit)="addPost(addForm.value)">
                                            <div class="media">
                                                <div class="">
                                                    <h3>Choose File</h3>      
                                                    <div class="d-flex image-preview mb-3" *ngIf="previewUrl">
                                                      <img class="img-fluid" alt="Responsive image" [src]="previewUrl" />                 
                                                    </div>      
                                                    <div class="form-group">
                                                        
                                                    </div>
                                                    <div *ngIf="fileUploadProgress">
                                                        Upload progress: {{ fileUploadProgress }}
                                                    </div>
                                                    <div class="mb-3" *ngIf="uploadedFilePath">
                                                        {{uploadedFilePath}}
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                      <input type="file" value="Choose File" name="image" (change)="fileProgress($event)" />
                                                     
                                                    </div>
                                                </div>
                                                <div class="pl-3">
                                                  <input type="text" class="form-control" placeholder="Title" ngModel name="title">
                                                  <select matNativeControl ngModel name="category" required class="form-control">
                                                      <option *ngFor="let cate of Categories" [value]="cate.category">{{cate.category}}</option>
                                                  </select>
                                                    <textarea class="form-control rounded-0" placeholder="Description" ngModel name="des" id="exampleFormControlTextarea2" rows="3"></textarea>
                                                    <button type="submit" class="btn btn-link float-right">
                                                        <div *ngIf="isLoading" class="spinner-border" role="status">
                                                            <span class="sr-only">Loading...</span>
                                                        </div>
                                                        Add</button>
                                                </div>
                                          </div>
                                        </form>
                                        </div>
                                    </div>



                                    <div class="widget">
                                        <h3 class="sidebar-title">Posts</h3>
                                        <div class="search-blog-input m-1">
                                            <div class="input">
                                                <input class="form-control" type="text" placeholder="Type and hit enter" value="">
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div *ngFor="let n of News" class="media">
                                          <img class="d-flex align-self-start" src="https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg?h=350&auto=compress&cs=tinysrgb" alt="Generic placeholder image">
                                          <div class="media-body pl-3">
                                            <div class="price">{{n.title}}</div>
                                            <div class="address">{{n.des}}</div>
                                            <div class="stats">{{n.date | date}}
                                            </div>
                                            <div class="address">4062 Walnut Hill Drive Cincinnati</div>
                                           <button (click)="DelNews(n)" class="btn btn-link btn-danger float-right">Delete</button>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>












            </div>
        
        </div>
    </div>
</div>
